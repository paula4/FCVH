<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/jquery-ui.min.css">
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body ng-app="fcvhapp">
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-black">
      <a class="navbar-brand" href="#">F.C.V.H.</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div ng-controller="MenuCtrl" class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active ">
          </li>
        </ul>
        <ul class="navbar-nav my-2 my-lg-0">
            <li class="text-uppercase nav-item">
              <a class="nav-link" href="index.html">Cerrar sesion</a>
            </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="container-fluid">
    <div class="row">
      <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-dark text-light sidebar left">
        <ul class="nav nav-pills flex-column" ng-controller="MenuCtrl">
          <li ng-repeat="item in items" ng-if="item.inmenu && item.pos == 'left'" class="text-uppercase nav-link">
            <a class="nav-link" ng-click="bajar(item.route)">{{item.title}}</a>
          </li>
        </ul>
      </nav>
      <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
        <ng-view></ng-view>

      </main>
    </div>
  </div>
  <script src="js/angular.min.js" charset="utf-8"></script>
  <script src="js/angular-route.min.js" charset="utf-8"></script>
  <script src="js/jquery-3.2.1.min.js" charset="utf-8"></script>
  <script src="js/jquery-ui.min.js" charset="utf-8"></script>
  <script src="js/popper.min.js" ></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/appAdm.js" charset="utf-8"></script>
</body>
</html>
