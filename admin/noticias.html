<h1>Noticias</h1>

<div class="row">
  <div class="col-md-8">
    <a href="#" class="btn btn-warning">Subir noticia</a>
    <hr>
    <div ng-controller="NoticiasCtrl">
      <table class="table table-bordered table-hover table-striped" id="acrylic">
          <thead class=" thead-dark ">
              <tr>
                <th>Titulo</th> <th>Autor</th>  <th>fecha</th>
              </tr>
          </thead>
          <tbody>
             <!-- NG-REPEAT PARA LAS TABLAS DE TABLAS.JSON-->
              <tr ng-repeat="noticia in noticias">
                  <td>{{noticia.titulo}}</td> <td>{{noticia.autor}}</td> <td>{{noticia.fecha}}</td>
              </tr>
          </tbody>
      </table>
  </div>
</div>

</div>
